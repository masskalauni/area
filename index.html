<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculation Of Circle </title>
    <link rel="stylesheet" href="sstyle.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
    padding: 20px;
  }

  h1 {
    text-align: center;
    text-transform: capitalize;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }

  input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
    text-align: center;
    width: 400px;
    height: 50px;
    font-size: 16px;
    padding: 5px;
    box-sizing: border-box;
    color:rgb(41, 209, 49);
}
      @media only screen and (max-width: 600px) {
    form {
        max-width: 100%;
        padding: 10px;
    }

    input[type="number"],
    input[type="submit"] {
        margin-bottom: 10px;
    }
}  
        
        
        

    </style>
</head>
<body>
    <form name="area-calculation" onsubmit="return area()">
        <h1>area calculation</h1>
        <label for-radius > Radius </label>
        <input type="number" placeholder="Enter the radius of circle" id="r1" required/ ><br><br><br>
        <label for-PI > PI </label>
        <input type="number" placeholder="Enter The value of PI" / id="p1" required/><br><br><br>
        <div id="result"></div>
        <input type="submit" value="CALCULATE THE AREA"  />
       
    </form>
   
    <script type="text/javascript">

        function area(){
           let r=document.getElementById("r1").value;
           let p=document.getElementById("p1").value;
            let area;
            area=p*r*r;
            // document.write("The Area Of Circle Is "+area); also right code but we wann show result on landing page so made some changes in this code
            if (isNaN(r) || isNaN(p)) {
        alert("Invalid input. Please provide valid numbers for the radius and PI.");
        return false;
      }

      let calculatedArea = p * r * r;
    //   alert("The area of the circle is " + calculatedArea);

       document.getElementById("result").innerText = "The area of the circle is " + calculatedArea;
            
            return false;
                }
    </script>
</body>
</html>
